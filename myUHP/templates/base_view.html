<!DOCTYPE html>
<html>
    <head>

        <!-- bootstrap 3.0.2 -->

        <!-- font Awesome -->
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="{% static 'css/ionicons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Morris chart -->
        <link href="{% static 'css/morris/morris.css' %}" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="{% static 'css/jvectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet" type="text/css" />
        <!-- fullCalendar -->
        <link href="{% static 'css/fullcalendar/fullcalendar.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/fullcalendar/fullcalendar.print.css' %}" rel="stylesheet" type="text/css" media='print' />
        <!-- Daterange picker -->
        <link href="{% static 'css/daterangepicker/daterangepicker-bs3.css' %}" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="{% static 'css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        
        <!-- Modal style-->
        <link href="{% static 'css/myStyle/modalStyle.css' %}" rel="stylesheet" type="text/css" />
         <!-- DATA TABLES -->
        <link href="{% static 'css/datatables/dataTables.bootstrap.css' %}" rel="stylesheet" type="text/css" />
        <style>
          .tbl-container{
              max-width:fit-content;
              max-height:fit-content;
          }
          .tbl-fixed{
              overflow-x: scroll;
              overflow-y: scroll;
              height: fit-content;
              max-height:70vh;
              margin-top: 40px;
          }
          table th{
              position:sticky;
              top:0px;
      
          }
         
      </style>
    </head>
    <body class="skin-blue">
    <div class="wrapper row-offcanvas row-offcanvas-left">


{% block content %}

<style>
    #table-wrapper {
        position:relative;
      }
      #table-scroll {
        height:150px;
        overflow:auto;  
        margin-top:20px;
      }
      #table-wrapper table {
        width:100%;
      
      }
      #table-wrapper table * {
        background:yellow;
        color:black;
      }
      #table-wrapper table thead th .text {
        position:absolute;   
        top:-20px;
        z-index:2;
        height:20px;
        width:35%;
        border:1px solid red;
      }
</style>

<!---Block content (ROOT)--> 
 {% endblock content %}

<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>



</body>
</html>
