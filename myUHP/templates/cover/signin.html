{% extends "cover/base.html" %}
{% load static %}
{% block content %}

<br>
<section class="error-page section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 offset-lg-3 col-12">
                <!-- Error Inner -->
                <div class="error-inner">
                    <h2>Login</h2>
                    <br><br>
                    {% for message in messages %}
                        <div class="message alert alert-info  {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                    <form class="form" action="/signin" method="POST">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input  placeholder="User name" type="text" id="username" name="username" required="">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <input placeholder="password" type="password" id="pass1" name="pass1" Required>
                                </div>
                            </div>
                            
                            <div class="col-lg-12">
                                <div class="form-group login-btn">
                                    <button class="btn btn-lg" type="submit">Please click to authenticate</button>
                                </div>
                                <div class="form-group">
                                    <a href="/signup" class="text-center">I have not account</a>
                                   
                                </div>
                            </div>
                        </div>



                    </form>
                </div>
                <!--/ End Error Inner -->
            </div>
        </div>
    </div>
</section>


{% endblock %}
