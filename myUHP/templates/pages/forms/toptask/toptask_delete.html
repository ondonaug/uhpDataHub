{% load widget_tweaks %}
{% load crispy_forms_tags %}
{% load crispy_forms_field %}


    <!-- Modal Dialog delete-->   
    <div class="modal fade" id="deleteTopTaskModal{{toptask.pk}}" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <form action="">
                    <div class="modal-header">                
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>Are you sure you wante to delete this <code>Top task?</code><br/><br/><b>{{toptask.top_task_description}}</b><br>from output :<code>{{toptask.output}}</code><br/><br/> and<code>{{toptask.kpi}}</code> </h4>
                    </div>
                    <div class="modal-footer">
                        <a href="{% url 'delete_toptask' pk=toptask.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
