{% extends "base.html" %}

{% block content %}
<div class="container" id="my-workplans-table-container" style="width: 140rem;">
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}}" role="alert">
    <p{% if message.tags %} class=""{% endif%}{{message}}></p>
</div>

{% endfor %}
{% endif %}
<div class="box box-primary">
    <div class="box-header">
        <h3 class="box-title">Edit the Report Uploadded</h3>
    </div><!-- /.box-header -->
    <!-- form start -->
    <form role="form"  action="/edit_report/{{reportSave.pk}}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Save changed</button>
        </div>
    </form>
    <hr>
    
   

</div><!-- /.box -->
</div>
{% endblock %}
